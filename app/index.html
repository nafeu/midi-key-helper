<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Midi Key Helper</title>
  <meta name="description" content="Midi Key Helper">
  <meta name="author" content="Nafeu Nasir">
  <link rel="stylesheet" type="text/css" href="../bower_components/flexboxgrid/dist/flexboxgrid.min.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/roboto-fontface/css/roboto/roboto-fontface.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="row">
    <div id="main" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Note / Chord Section -->
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="box">
            <div class="label bg-red text-white">Note:</div>
            <div class="text-dynamic" id="content-note"></div>
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="box">
            <div class="label bg-blue text-white">Chord:</div>
            <div class="text-dynamic" id="content-chord"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div id="keyboard-area" class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">
      <!-- On-Screen Keyboard -->
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div id="onscreen-keyboard" class="box">

            <div class="key-0 onscreen-key key-white"></div>
            <div class="key-1 onscreen-key key-black" style="left:4.6%;"></div>
            <div class="key-2 onscreen-key key-white"></div>
            <div class="key-3 onscreen-key key-black" style="left:11.2%;"></div>
            <div class="key-4 onscreen-key key-white"></div>
            <div class="key-5 onscreen-key key-white"></div>
            <div class="key-6 onscreen-key key-black" style="left:24.4%;"></div>
            <div class="key-7 onscreen-key key-white"></div>
            <div class="key-8 onscreen-key key-black" style="left:31%;"></div>
            <div class="key-9 onscreen-key key-white"></div>
            <div class="key-10 onscreen-key key-black" style="left:37.6%;"></div>
            <div class="key-11 onscreen-key key-white"></div>

            <div class="key-12 onscreen-key key-white"></div>
            <div class="key-13 onscreen-key key-black" style="left:50.8%;"></div>
            <div class="key-14 onscreen-key key-white"></div>
            <div class="key-15 onscreen-key key-black" style="left:57.4%;"></div>
            <div class="key-16 onscreen-key key-white"></div>
            <div class="key-17 onscreen-key key-white"></div>
            <div class="key-18 onscreen-key key-black" style="left:70.6%;"></div>
            <div class="key-19 onscreen-key key-white"></div>
            <div class="key-20 onscreen-key key-black" style="left:77.2%;"></div>
            <div class="key-21 onscreen-key key-white"></div>
            <div class="key-22 onscreen-key key-black" style="left:83.8%;"></div>
            <div class="key-23 onscreen-key key-white"></div>

            <div class="key-0 onscreen-key key-white"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
